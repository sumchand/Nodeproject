<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .form-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    
    .form-container label,
    .form-container input,
    .form-container textarea {
      display: block;
      margin-bottom: 10px;
    }
    
    .form-container label {
      font-weight: bold;
    }
    
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    .form-container button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form method="post", action="/jk">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      
      <label for="description">Description:</label>
      <textarea id="description" name="gb" rows="4" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
