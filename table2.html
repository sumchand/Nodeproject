<!DOCTYPE html>
<html>
<head>
  <title>File List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>File List</h1>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <% files.forEach(file => { %>
        <tr>
          <td><%= file.title %></td>
          <td><a href="<%= file.link %>">Link</a></td>
        </tr>
      <% }) %>
    </tbody>
  </table>
</body>
</html>
